<!DOCTYPE html>
<html>
    <head>
        <title>PIXELTEX</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" type="text/css" href="../styles/common.css"/>
        <link rel="stylesheet" type="text/css" href="../styles/footer.css"/>
        <link rel="stylesheet" type="text/css" href="pixeltex.css"/>
    </head>
    <body>
        <header>
            <h1 id="title">PIXELTEX ðŸ‘Œ</h1>
            <h3 class="subtitle">a fun little latex and emoji pixel typesetter</h3>
        </header>

        <div id="app">
            <div class="pixeltex-container">
                <div class="tex-container">
                    <textarea
                        id="tex-input"
                        v-model="input"
                        @input="inputChanged"
                        placeholder="\left(\frac{x_i}{\sqrt{y}}\right)\cos{x^2} \neq 5  :thumbsup:"
                        autofocus
                    ></textarea>
                    <button class="material-icons icon-button top-right" @click="clear">delete</button>
                    <div id="tex-output">
                        <canvas id="tex-canvas" width=800px height=400px></canvas>
                        <button class="material-icons icon-button top-right" @click="saveImage">save</button>
                    </div>
                </div>
                <br>
                <div class="button-row">
                    <button class="text-button" @click="showExample(1)">Text</button>
                    <button class="text-button" @click="showExample(2)">Greeks</button>
                    <button class="text-button" @click="showExample(3)">Symbols</button>
                    <button class="text-button" @click="showExample(4)">Emojis</button>
                    <button class="text-button" @click="showExample(5)">Latex</button>
                    <button class="text-button" @click="showExample(6)">Frickin' Latex</button>
                </div>
                <a id="link"></a>
            </div>
            <br>
            <h2>Take a look at <a href="../minigent/">MINIGENT</a> to browse the whole font!</h2>
            <br>
        </div>

        <footer>
            <div class="icon-row">
                <a class="material-icons icon-button" style="font-size:28px;" href="mailto:tbsgrdn+pxltx@gmail.com">mail</a>
                <a class="github-button" href="https://github.com/gurki/pixeltex" data-show-count="true" data-size="large" aria-label="Star gurki/pixeltex on GitHub">Star</a>
                <a href="https://twitter.com/tbsgrdn?ref_src=pixeltex" class="twitter-follow-button" data-size="large" data-show-screen-name="false" data-show-count="false">Follow @tobiasgurdan</a>
                <span></span>
                <div class="small-icon" id="btc-icon"><div class="qrcode" id="btc-qrcode"></div></div>
                <div class="small-icon" id="eth-icon"><div class="qrcode" id="eth-qrcode"></div></div>
                <div class="small-icon" id="rvn-icon"><div class="qrcode" id="rvn-qrcode"></div></div>
            </div>
        </footer>

        <script type=module src=pixeltex.js></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <script async defer src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </body>
</html>
